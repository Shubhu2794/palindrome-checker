<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Logo">
      <h1 class="Title">Is it a Palindrome?</h1>
      <div class="palindrome" data-form-type="other">
        <lable for="text-input">Enter a text to check if its palindrome:</lable>
        <input class="palindrome-input" id="text-input" value type="text">
        <button class="palindrome-btn" id="check-btn" data-dashlane-lable="true" data-form-type="other">Check</button>
        <div class="result-div hidden" id="result">
          <p class="user-input">
            <strong></strong>
          </p>
        </div>
        </div>
        <div class="palindrome-def">
          <p class="palindrome-definition">
            <span role="img" aria-lable="light-bulb">ðŸ’¡</span>
            " A "
            <dfn>palindrome</dfn>
            " is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. "
          </p>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
